<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"> <!-- Define el tipo de caracteres (importante para tildes y 침) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajuste para celulares -->
  <title>Registrarse - Helader칤a</title>
  <link rel="stylesheet" href="helados.css"> <!-- Conecta con los estilos generales -->

  <style>
    /* Fondo con colores pastel tipo helader칤a */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0ffe0, #fff0b3, #ffe6e6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: cover;
    }

    /* Contenedor del formulario */
    .auth-container {
      max-width: 400px;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      animation: slideUp 0.8s ease; /* Animaci칩n para que aparezca suave */
    }

    /* Animaci칩n de entrada */
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Logo de la helader칤a */
    .auth-logo {
      width: 120px;
      margin-bottom: 10px;
    }

    /* T칤tulo principal */
    h2 {
      color: #00a896;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    /* Campos de entrada (nombre, usuario, contrase침a, etc.) */
    .auth-input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #a7f3d0;
      border-radius: 10px;
      font-size: 1em;
      transition: 0.3s;
    }

    /* Efecto cuando se selecciona el campo */
    .auth-input:focus {
      border-color: #00a896;
      outline: none;
      box-shadow: 0 0 6px rgba(0, 168, 150, 0.4);
    }

    /* Bot칩n de registro */
    .auth-button {
      width: 95%;
      padding: 12px;
      background: linear-gradient(135deg, #00a896, #02c39a);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    /* Efecto cuando se pasa el mouse por encima */
    .auth-button:hover {
      background: linear-gradient(135deg, #02c39a, #7fffd4);
      transform: scale(1.03);
    }

    /* Enlace para ir al login */
    .auth-link {
      display: block;
      margin-top: 15px;
      color: #555;
      text-decoration: none;
      transition: color 0.3s;
    }

    /* Efecto hover para el enlace */
    .auth-link:hover {
      color: #00a896;
    }

    /* Mensaje de error si las contrase침as no coinciden o algo falta */
    #error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Caja principal del formulario -->
  <div class="auth-container">

    <!-- Logo de la helader칤a -->
    <img src="HELADOS IMG/logo Ice.jpg" alt="Logo Helader칤a" class="auth-logo">

    <!-- T칤tulo -->
    <h2>游꼳 Crear cuenta</h2>

    <!-- Formulario de registro -->
    <form id="registerForm">
      <input class="auth-input" type="text" id="fullname" placeholder="Nombre completo" required> <!-- Campo nombre -->
      <input class="auth-input" type="text" id="username" placeholder="Usuario" required> <!-- Campo usuario -->
      <input class="auth-input" type="password" id="password" placeholder="Contrase침a" required> <!-- Campo contrase침a -->
      <input class="auth-input" type="password" id="confirmPassword" placeholder="Confirmar contrase침a" required> <!-- Confirmar contrase침a -->
      <button class="auth-button" type="submit">Registrarse</button> <!-- Bot칩n de registro -->
    </form>

    <!-- Aqu칤 se mostrar치 el mensaje de error si algo no est치 bien -->
    <p id="error-message"></p>

    <!-- Enlace para volver al login -->
    <a href="login.html" class="auth-link">쯏a tienes cuenta? Inicia sesi칩n aqu칤</a>
  </div>

  <!-- Conexi칩n con el JavaScript que maneja el registro -->
  <script src="register.js"></script>
</body>
</html>
