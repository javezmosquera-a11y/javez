<!DOCTYPE html>
<html lang="es">
<head>

    body {

      display: flex;

    /* Caja blanca del formulario */
    .auth-container {

      border-radius: 20px;

    /* Animaci칩n para que la caja aparezca suavemente */
    @keyframes pop {

    /* Logo de la helader칤a */
    .auth-logo {

    /* T칤tulo del formulario */

    .auth-input {

    /* Efecto cuando se selecciona el campo */

    .auth-button:hover {

    /* Enlace para ir al registro */

</head>
